<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        .cards {
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
            width: 100%;
            height: 300px;
        }

        .new1 {
            background-color: aqua;
        }

        .new2 {
            background-color: brown;
        }

        .new3 {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="cards">
        <div class="new1">car1</div>
        <div class="new2">car2</div>
        <div class="new3">car3</div>
    </div>
</body>

</html>
